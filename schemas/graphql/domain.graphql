type Level {
  item: Int
  craft: Int!
}

type Craft {
  id: ID!
  name: String!
  pieces: Int!
  job: String!
  level: Level!
}

type Material {
  parentId: String!
  childId: String!
  parentName: String!
  childName: String!
  unit: Int!
  total: Int!
}

type Query {
  crafts(name: String!): [Craft!]!
  materials(craftId: String!): [Material!]!
}
