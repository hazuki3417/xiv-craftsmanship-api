type Level {
  item: Int
  craft: Int!
}

type Craft {
  id: ID!
  name: String!
  pieces: Int!
  job: String!
  level: Level!
}

type Parent {
  itemId: String!
  itemName: String!
  craftJob: String!
  craftLevel: Int!
}

type Child {
  itemId: String!
  itemName: String!
  itemType: String!
  itemUnit: Int!
  itemTotal: Int!
}

type Material {
  treeId: String!
  parent: Parent!
  child: Child!
}

type Query {
  crafts(name: String!): [Craft!]!
  materials(craftId: String!): [Material!]!
}
