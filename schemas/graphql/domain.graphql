type Craft {
  id: ID!
  name: String!
}

type RecipeTree {
  nodes: [Node!]!
  edges: [Edge!]!
}

type Node {
  id: String!
  name: String!
  unit: Int!
  total: Int!
  depth: Int!
}

type Edge {
  source: String!
  target: String!
}

type Query {
  crafts(name: String!): [Craft!]!
  recipe(id: String!): RecipeTree!
}
